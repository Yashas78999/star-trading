<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            padding: 20px;
            display: none;
        }
        .main-section {
            display: block;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #004080;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #003366;
        }
        .mining-interface {
            text-align: center;
            font-size: 20px;
            margin: 30px 0;
        }
        .stock-graphs iframe {
            width: 100%;
            height: 400px;
            margin-top: 10px;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Star Trading</h1>
    </header>

    <!-- Main Section -->
    <section class="main-section" id="main-menu">
        <h2>Choose an Option</h2>
        <button onclick="showSection('crypto-mining')">Crypto Mining</button>
        <button onclick="showSection('trading')">Trading</button>
    </section>

    <!-- Crypto Mining Section -->
    <section id="crypto-mining">
        <h2>Crypto Mining</h2>
        <button onclick="showMiningOption('wallet')">Wallet</button>
        <button onclick="showMiningOption('start-mining')">Start Mining</button>

        <!-- Wallet Section -->
        <div id="wallet" class="mining-interface" style="display: none;">
            <p>Your Wallet Address: <strong>abc123xyz456</strong></p>
        </div>

        <!-- Start Mining Section -->
        <div id="start-mining" class="mining-interface" style="display: none;">
            <p>Mining in Progress...</p>
            <p><strong>Hashrate:</strong> 50 MH/s</p>
            <p><strong>Coins Mined:</strong> 0.002 BTC</p>
        </div>

        <button onclick="goBack()">Back</button>
    </section>

    <!-- Trading Section -->
    <section id="trading">
        <h2>Stock Trading</h2>
        <p>Explore stock performance of major companies.</p>

        <!-- Stock Graphs -->
        <div class="stock-graphs">
            <iframe 
                src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_a9f0c1&symbol=NASDAQ%3AAAPL&interval=D&range=1M&theme=light&style=1&locale=en"
                title="Apple Stock Chart">
            </iframe>
            <iframe 
                src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_a9f0c2&symbol=NASDAQ%3AGOOG&interval=D&range=1M&theme=light&style=1&locale=en"
                title="Google Stock Chart">
            </iframe>
            <iframe 
                src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_a9f0c3&symbol=NASDAQ%3AMSFT&interval=D&range=1M&theme=light&style=1&locale=en"
                title="Microsoft Stock Chart">
            </iframe>
        </div>

        <button onclick="goBack()">Back</button>
    </section>

    <footer>
        <p>&copy; 2024 Star Trading. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to show the selected section
        function showSection(sectionId) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('crypto-mining').style.display = 'none';
            document.getElementById('trading').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        // Function to show the mining options
        function showMiningOption(optionId) {
            document.getElementById('wallet').style.display = 'none';
            document.getElementById('start-mining').style.display = 'none';
            document.getElementById(optionId).style.display = 'block';
        }

        // Function to go back to the main menu
        function goBack() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('crypto-mining').style.display = 'none';
            document.getElementById('trading').style.display = 'none';
            document.getElementById('wallet').style.display = 'none';
            document.getElementById('start-mining').style.display = 'none';
        }
    </script>

</body>
</html>

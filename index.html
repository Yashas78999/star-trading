<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Trading</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://iili.io/2GDTSoX.png" alt="Star Trading Logo">
      <h1>Star Trading</h1>
    </div>
  </header>

  <main>
    <section id="stock-graph">
      <h2>Major Stocks Overview</h2>
      <canvas id="stockChart"></canvas>
    </section>

    <section id="options">
      <div class="option">
        <h3>Crypto Mining</h3>
        <p>Explore the latest in cryptocurrency mining technology.</p>
        <button onclick="navigateTo('mining')">Explore Mining</button>
      </div>
      <div class="option">
        <h3>Trading</h3>
        <p>Trade in major stocks and cryptocurrencies seamlessly.</p>
        <button onclick="navigateTo('trading')">Start Trading</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Star Trading. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
